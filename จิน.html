<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Menu</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf4;
      color: #333;
    }

    header {
      background-color: #ffb6c1;
      padding: 1rem 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      background-color: #ff69b4;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      background-color: #ff1493;
    }

    .menu-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 2rem;
    }

    .menu-section button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #ffe4e1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-section button:hover {
      background-color: #ffc0cb;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .menu-section {
        flex-direction: column;
        align-items: center;
      }

      .menu-section button {
        width: 80%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .navbar a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .menu-section button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#">HOME</a>
      <a href="#" class="active">MENU</a>
      <a href="#">DESSERT RECIPE</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <main class="menu-section">
    <button>CAKE</button>
    <button>CUPCAKE</button>
    <button>COOKIE</button>
  </main>
</body>
</html>
